<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="city">
        <form id="ville" class="city__form">
            <label for="ville__adresse">
                <input type="text" id="ville__adresse" list="ville__complete" placeholder="Entrez une ville...">
                <button type="button" id="ville__button">Ville</button>
            </label>
            <datalist id="ville__complete"></datalist>
        </form>

        <form id="ville2" class="city__form">
            <label for="ville2__adresse">
                <input type="text" id="ville2__adresse" list="ville2__complete" placeholder="Entrez une ville...">
                <button type="button" id="ville2__button">Ville 2</button>
            </label>
            <datalist id="ville2__complete"></datalist>
        </form>
        
    </div>

    <div class="ville-container" id="ville-container">
        <div id="previsionsMeteo"></div>
    </div>

    <div class="ville2-container" id="ville2-container">
        <div id="previsionsMeteo2"></div>
    </div>

    <script type="module" src="assets/script.js"></script>
</body>

</html>
